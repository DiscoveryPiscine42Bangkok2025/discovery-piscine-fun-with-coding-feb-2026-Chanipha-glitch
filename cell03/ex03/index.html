<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }

        h1 {
            margin-top: 30px;
        }

        #newBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }

        #ft_list {
            width: 300px;
            margin: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }

        .todo {
            background: #e3e3ff;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }

        .todo:hover {
            background: #cacaee;
        }
    </style>
</head>

<body>

    <h1>My To Do List</h1>

    <button id="newBtn">New</button>

    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
