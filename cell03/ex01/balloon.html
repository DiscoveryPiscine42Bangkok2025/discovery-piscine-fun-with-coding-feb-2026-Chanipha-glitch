<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
</head>

<body>

    <div id="balloon"></div>

    <script>

        let size = 200;

        let colors = ["red", "green", "blue"];
        let colorIndex = 0;

        const balloon = document.getElementById("balloon");

        // คลิก → โต + เปลี่ยนสี
        balloon.addEventListener("click", function () {

            size += 10;

            if (size > 420) {
                size = 200;
                colorIndex = 0;
            }

            balloon.style.width = size + "px";
            balloon.style.height = size + "px";

            colorIndex = (colorIndex + 1) % 3;
            balloon.style.backgroundColor = colors[colorIndex];
        });


        // เมาส์ออก → หด + สีถอย
        balloon.addEventListener("mouseleave", function () {

            size -= 5;

            if (size < 200) {
                size = 200;
            }

            balloon.style.width = size + "px";
            balloon.style.height = size + "px";

            colorIndex--;

            if (colorIndex < 0) {
                colorIndex = 2;
            }

            balloon.style.backgroundColor = colors[colorIndex];
        });

    </script>

</body>
</html>
