<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Jost", sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: 
                linear-gradient(135deg, rgba(0,0,0,0.95), rgba(0,140,255,0.2)),
                radial-gradient(circle at top right, rgba(0,255,255,0.15), transparent 40%),
                radial-gradient(circle at bottom left, rgba(255,0,255,0.15), transparent 40%),
                url("https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=2000&q=80");
            background-size: cover;
            background-position: center;
        }

        .card-box {
            background: rgba(0, 0, 0, 0.55);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        h1 {
            font-weight: 900;
            color: #00eaff;
            text-shadow: 0 0 25px rgba(0,234,255,0.8);
        }

        .btn-custom {
            padding: 14px 34px;
            font-size: 18px;
            border-radius: 40px;
            transition: 0.3s ease;
            font-weight: 700;
            background: transparent;
            color: #00eaff;
            border: 2px solid #00eaff;
            box-shadow: 0 0 15px rgba(0,234,255,0.4);
        }

        .btn-custom:hover {
            transform: scale(1.08);
            background: #00eaff;
            color: black;
            box-shadow: 0 0 35px rgba(0,234,255,1);
        }
    </style>
</head>

<body>
    <div class="card-box">
        <h1 class="mb-4">Resumes</h1>

        <a href="wasirawa.html" class="btn btn-custom m-2">wasirawa</a>
        <a href="chanchar.html" class="btn btn-custom m-2">chanchar</a>
    </div>
</body>
</html>
